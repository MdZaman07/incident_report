# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- develop

pool:
  vmImage: ubuntu-latest

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '18.17.1'
  displayName: 'Install Node.js'

- script: |
    npm install
    npm run build
  displayName: 'npm install and build'

- script: |
    - script: |
    npx wait-on http://localhost:4000
    node src/server.js &
    server_pid=$!
    # You can run additional tests here, if needed.
    # For example: npm test
    # Terminate the server when done.
    kill $server_pid
    wait $server_pid
    exit $?
  displayName: 'Run Express.js Server and Tests'